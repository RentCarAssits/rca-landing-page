<div class="surface-0 flex justify-content-center">
  <div id="home" class="landing-wrapper overflow-hidden">
   
    <!--Nav-->
    <div
      class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3"
    >
      <a class="flex align-items-center" href="#">
        <img
          src="../../../../assets/layout/images/rca.png"
          alt="RCA Logo"
          height="60"
          class="mr-0 lg:mr-2"
        /><span class="text-600 font-medium text-2xl line-height-3 mr-8"
          >RCA</span
        >
      </a>
      <a
        pRipple
        class="cursor-pointer block lg:hidden text-700"
        pStyleClass="@next"
        enterClass="hidden"
        leaveToClass="hidden"
        [hideOnOutsideClick]="true"
      >
        <i class="pi pi-bars text-4xl"></i>
      </a>
      <div
        class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
        style="top: 120px"
      >
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer"
        >
          <li>
            <a
              (click)="router.navigate(['/public/rca'], { fragment: 'home' })"
              pRipple
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3"
            >
              <span>Home</span>
            </a>
          </li>
          <li>
            <a
              (click)="
                router.navigate(['/public/rca'], { fragment: 'features' })
              "
              pRipple
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3"
            >
              <span>Features</span>
            </a>
          </li>
          <li>
            <a
              (click)="router.navigate(['./rca'], { fragment: 'highlights' })"
              pRipple
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3"
            >
              <span>Highlights</span>
            </a>
          </li>
          <li>
            <a
              (click)="
                router.navigate(['/public/rca'], { fragment: 'pricing' })
              "
              pRipple
              class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3"
            >
              <span>Pricing</span>
            </a>
          </li>
        </ul>
        <div
          class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0"
        >
          <button
            pButton
            pRipple
            label="Login"
            class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"
          ></button>
          <button
            pButton
            pRipple
            label="Register"
            class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"
          ></button>
        </div>
      </div>
    </div>
    <!--Nav-->

   <!--AGREGAR AQUI --->
<!-- Banner  --->
    <div class="grid grid-nogutter surface-section text-800">
      <div
        class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center"
      >
        <section>
          <span class="block text-6xl font-bold mb-1"
            >La plataforma de alquiler</span
          >
          <div class="text-6xl text-primary font-bold mb-3">
            que conecta a arrendadores, arrendatarios y mecánicos
          </div>
          <p class="mt-0 mb-4 text-700 line-height-3">
            Descubre una solución integral para el alquiler de automóviles que
            brinda tranquilidad y comodidad a todos los usuarios.
          </p>

          <button
            pButton
            pRipple
            label="Learn More"
            type="button"
            class="mr-3 p-button-raised"
          ></button>
          <button
            pButton
            pRipple
            label="Live Demo"
            type="button"
            class="p-button-outlined"
          ></button>
        </section>
      </div>
      <div class="col-12 md:col-6 overflow-hidden">
        <img
          src="https://images.unsplash.com/photo-1610647752706-3bb12232b3ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1025&q=80"
          alt="Image"
          class="md:ml-auto block md:h-full"
          style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
        />
      </div>
    </div>
    <!-- Banner 1 --->

  </div>
</div>
